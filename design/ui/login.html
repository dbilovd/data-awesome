<!DOCTYPE html>
<html>
    <head>
        <title> Data-Awesome </title>
        <link href="css/skeleton.css" rel="stylesheet" type="text/css" />
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
        <link href="css/fa/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/app.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <div class="main">
            <nav class="navbar">
                <div class="container">
                    <div class="row">
                        <div class="three columns">
                            <h5> DA Hub </h5>
                        </div>
                        <div class="nine columns" style="text-align: right">
                            <ul class="menu">
                                <li class="menu-item">
                                    <a href="#" title="Upload a new data set">
                                        <i class="fa fa-plus fa-fw"></i> &nbsp;
                                        Dataset
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" title="Create a new widget">
                                        <i class="fa fa-plus fa-fw"></i> &nbsp;
                                        Widget
                                    </a>
                                </li>
                                <li class="menu-item menu-divider"></li>
                                <li class="menu-item">
                                    <a href="#" title="View Profile">
                                        <i class="fa fa-user fa-fw"></i> &nbsp;
                                        David Lartey
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" title="Logout">
                                        <i class="fa fa-sign-out fa-fw"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div>
                    <div class="row">
                        <div class="three columns"> &nbsp; </div> <!-- hack to center form -->
                        <div class="six columns form-container">
                            <h5> Sign In </h5>
                            
                            <form>
                                <div class="row">
                                    <div class="twelve column">
                                        <label> Email </label>
                                        <input type="email" placeholder="Email" class="u-full-width" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="twelve column">
                                        <label>
                                            Password
                                            <a style="float: right;" href="#"> Forgotten?</a>
                                        </label>
                                        <input type="password" placeholder="Password" class="u-full-width" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="twelve column">
                                        <label>
                                            <input type="checkbox" /> &nbsp;
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="twelve column">
                                        <button class="button-primary" type="submit"> Sign In </button>
                                        <a href="#" style="float: right;">
                                            Create a new account
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="container">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="#"> About </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"> Contact </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"> Open-Source </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"> Privacy </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
