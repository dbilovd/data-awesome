<!DOCTYPE html>
<html>
    <head>
        <title> Data-Awesome </title>
        <link href="css/skeleton.css" rel="stylesheet" type="text/css" />
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
        <link href="css/fa/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/app.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <div class="main">
            <nav class="navbar">
                <div class="container">
                    <div class="row">
                        <div class="three columns">
                            <h5> DA Hub </h5>
                        </div>
                        <div class="nine columns" style="text-align: right">
                            <ul class="menu">
                                <li class="menu-item">
                                    <a href="#" title="Upload a new data set">
                                        <i class="fa fa-plus fa-fw"></i> Dataset
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" title="Create a new widget">
                                        <i class="fa fa-plus fa-fw"></i> Widget
                                    </a>
                                </li>
                                <li class="menu-item menu-divider"></li>
                                <li class="menu-item">
                                    <a href="#" title="View Profile">
                                        <i class="fa fa-user fa-fw"></i> David Lartey
                                    </a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" title="Logout">
                                        <i class="fa fa-sign-out fa-fw"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div>
                    <div class="row">
                        <div class="one columns"> &nbsp; </div> <!-- hack to center form -->
                        <div class="ten columns form-container">
                            <h5> Upload Dataset </h5>
                            
                            <form>
                                <div class="row">
                                    <div class="twelve column">
                                        <label>
                                            Datafile
                                            <span class="form-help"> Upload a .json file containing your data.</span>
                                        </label>
                                        <input type="file" class="u-full-width" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="twelve column">
                                        <label>
                                            Name for Url
                                            <span class="form-help"> 
                                                Short and memorable text so people can access your project at <em> your-username/my-awesome-dataset</em> 
                                            </span>
                                        </label>
                                        <input type="email" placeholder="my-awesome-dataset" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="twelve column">
                                        <label>
                                            Title
                                            <span class="form-help">
                                                The last had to be short and memorable but this doesn't. Give a name that describes your project.
                                            </span>
                                        </label>
                                        <input type="text" placeholder="My Very Awesome Dataset" class="u-full-width" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="twelve column">
                                        <label>
                                            Description
                                            <span class="form-help">
                                                Tell the world how awesome your project is.
                                            </span>
                                        </label>
                                        <textarea class="u-full-width"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="twelve column">
                                        <button class="button-primary" type="submit"> Upload Dataset </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="clear"> &nbsp; </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="container">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="#"> About </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"> Contact </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"> Open-Source </a>
                    </li>
                    <li class="menu-item">
                        <a href="#"> Privacy </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
